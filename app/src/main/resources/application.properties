spring.application.name=app

# Configuración de la base de datos (URL de conexión, usuario y contraseña)
spring.datasource.url=jdbc:mysql://localhost:3307/appveterinariareact
spring.datasource.username=root
spring.datasource.password=mpjc0728

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración para servir archivos estáticos como imágenes desde /static/
spring.web.resources.static-locations=classpath:/static/

# Configuración para carga de archivos (límite de tamaño)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Puerto del servidor en el que se ejecutará la aplicación
server.port=8095
